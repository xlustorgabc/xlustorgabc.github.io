<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XLUST</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Muli', sans-serif;
        }
        .img {
            width: 100vw;
            height: 100vh;
            background-image: url(2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top;
            background-attachment: fixed;
        }
        .img .overlay {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .img .avatar img {
            width: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .img .avatar h2 a {
            position: absolute;
            top: calc(40% + 120px);
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 8px;
        }
        .img .continue {
            position: absolute;
            top: calc(40% + 190px);
            left: 50%;
            transform: translate(-50%, -50%);
            text-decoration: none;
            padding: 12px 26px;
            background-color: green;
            border-radius: 20px;
            color: #fff;
            font-weight: 700;
        }
    </style>
    <div class="img">
        <div class="overlay"></div>
        <div class="avatar">
            <a href="https://tinyurl.com/webxlust" target="_blank">
                <img src="avatar.png" alt="">
            </a>
            <h2><a href="https://tinyurl.com/webxlust" target="_blank">XLUST.ORG</a></h2>
        </div>
        <a class="continue" href="https://tinyurl.com/webxlust">CONTINUE</a>
    </div>
</body>
</html>
